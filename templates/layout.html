{% load render_partial %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- chome mobile panel color -->
    <meta name="theme-color" content="#DBA91C">
    <!-- favicon -->
    {% render_partial 'index_module.views.links' %}

    <!-- page title -->
    <title>
        {% block title %}
        	
        {% endblock %}
    </title>

</head>

<body
        {% block class %}

        {% endblock %}>

<div class="mil-frame-wrapper">
    <div class="mil-preloader">
        <div class="mil-preloader-content">
            <h1 class="mil-mb-30"><span class="mil-h3">در حال بارگذاری:</span> <span
                    class="mil-accent mil-percent">95</span> <span class="mil-h3">%</span></h1>
            <div class="mil-preload-track">
                <div class="mil-preload-line"></div>
            </div>
        </div>
    </div>
    <div class="mil-frame">
        <div class="mil-menu-part">

            {% render_partial 'index_module.views.menu_component' %}

        </div>

        {% block content %}

        {% endblock %}

    </div>
</div>

{% include 'script.html' %}

</body>
